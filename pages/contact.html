<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/styles/page-styles/contact.css">
    <title>Contact us - AniRescue</title>
</head>
<body>
    <nav class="empty"></nav>

    <section class="s-form">

        <div class="container">
            <br>
            <span class="h2-span">
                <h2 class="h2">Do you have any questions or wish to adopt?</h2>
                <p class="p1">Then don't hesitate to contact us using the form</p>
            </span>
            
            <h3 class="h3">Frequenly asked questions</h3>


        </div>







    <form action="#" class="form">
        <br>
        <span class="header">
            <h1 class="h1">Contact us</h1>
            <img src="/images/contact-dog2.png" class="logo" alt="logo">
        </span>

        <p class="label">What do you wish to contact us about? (optional)</p>
        <input type="radio" id="radio" name="animal">
            <label for="radio">Cat</label><br>
        <input type="radio" id="radio" name="animal">
            <label for="radio">Dog</label><br>
        <input type="radio" id="other" name="animal">
            <label for="radio">Other</label><br>

        <img src="/images/contact-dog.jpg" class="pic" alt="Dog">

        <input type="text" id="name" name="fname" required placeholder="Your name"><br>

        <input type="email" id="email" name="email" placeholder="Your email adress" required><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
            <label for="subscribe">subscribe to Anirescue weekly animal letter</label><br>

        <span class="span-submit">
            <input type="submit" id="submit" value="submit">
        </span>
    </form>

    </section>

</body>
</html>
